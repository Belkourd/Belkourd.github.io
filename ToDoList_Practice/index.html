        <div class="inputField">
            <input class="textBox" id="textBox1" type="text" placeholder="Add your new todo">
            <button class="add">
                <img src="image/add_box_white_24dp.svg" alt="add">
                <script>
                    const addItems = document.querySelector('.inputField');
                    const itemLists = document.querySelector('.todo__list');
                    const submitBtn = document.querySelector('.add');
                    const inputText = document.querySelector('.textBox');

                    //當localStorage沒有資料陣列，指定一個空陣列放入資料庫
                    if (localStorage.getItem('item') === null) {
                        var storageArray = [];
                        localStorage.setItem('item', JSON.stringify(storageArray));
                    } else {
                        //當localStorage已存在資料陣列，指定一個內容與陣列資料庫相同的陣列 
                        var storageArray = JSON.parse(localStorage.getItem('item'));
                    };

                    addItems.addEventListener('.add', addItem);
                    function addItem(event) {
                        event.preventDefault();
                        //取得輸入欄位的資料
                        inputValue = document.getElementById('textBox1').value;
                        //建立一個符合我們需求的物件資料
                        inputObject = { value: inputValue };
                        //將新物件加入我們的陣列
                        storageArray.push(inputObject);
                        //將陣列修改成JSON字串
                        stringJson = JSON.stringify(storageArray)
                        //將處理後的JSON字串更新到資料庫中
                        localStorage.setItem(`items`, stringJson);
                        //將輸入欄位清空
                        inputText.value = '';
                        //將資料呈現在頁面上
                        createlist()
                    };
                    function createlist() {
                        //將資料庫的陣列取出
                        let arrayJason = JSON.parse(localStorage.getItem('item'));
                        //假如資料庫內的陣列有內容存在，執行以下的程式碼
                        if (arrayJason.length !== 0) {
                            //先清空ul容器內的元素
                            itemsList.innerHTML = '';
                            //對陣列裡的每個元素執行函式
                            arrayJason.forEach(function (item) {
                                const node = document.querySelector('.todo__list');
                                const newEle = document.createElement('div');
                                newEle.className = 'item'

                                const newText = document.createElement('div');
                                newText.className = 'text'
                                newText.innerHTML = `${item['value']}`
                                newEle.appendChild(newText)
                            });
                            //假如資料庫內的陣列有內容存在，執行以下的程式碼
                        } else {
                        }
                    };
                    createlist();
                </script>
            </button>
